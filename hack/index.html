<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>External map layers</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>

<div id='map'></div>

<script>
L.mapbox.accessToken = '%%MAPBOX_ACCESS_TOKEN%%';
var map = L.mapbox.map('map');

const urlParams = new URLSearchParams(window.location.search);
const colorize = urlParams.get('colorize');
const variable = urlParams.get('variable');

var localLayer = L.tileLayer('http://localhost:8000/test_zarr2/'+variable+'/{z}/{x}/{y}.png?colorize='+colorize, {
  attribution: "My layers! Bitch!"
}).addTo(map);

map.setView([0, 0], 2);
</script>

</body>
</html>
